# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: Java CI - Lucee 6.0

on: [push, pull_request,workflow_dispatch]
 
jobs:
  build:

    runs-on: ubuntu-latest
    services:
     # Oracle service
      oracle:

        # Docker Hub image (feel free to change the tag "latest" to any other available one)
        # https://hub.docker.com/r/gvenzl/oracle-xe
        image: gvenzl/oracle-xe:21

        # Provide passwords and other environment variables to container
        env:
          ORACLE_PASSWORD: lucee_system
          APP_USER: lucee
          APP_USER_PASSWORD: lucee_oracle

        # Forward Oracle port
        ports:
          - 1521:1521

        # Provide healthcheck script options for startup
        options: >-
          --health-cmd healthcheck.sh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      luceeVersionQuery: 0/all/light

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: maven-cache
    - name: Cache Lucee files
      uses: actions/cache@v3
      with:
        path: _actions/lucee/script-engine/main/lucee-download-cache
        key: lucee-downloads
    - name: Build extension-jdbc-oracle with Ant
      run: ant -noinput -verbose -buildfile build.xml
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: oracle-lex
        path: dist/*.lex
    - name: Checkout Lucee
      uses: actions/checkout@v3
      with:
        repository: lucee/lucee
        path: lucee
    - name: Run Lucee Test Suite, labels="oracle"
      uses: lucee/script-runner@main
      with:
        webroot: ${{ github.workspace }}/lucee/test
        execute: /bootstrap-tests.cfm
        luceeVersionQuery: ${{ env.luceeVersionQuery }}
        extensionDir: ${{ github.workspace }}/dist
      env:
        testAdditional: ${{ github.workspace }}/tests
        testLabels: oracle
        ORACLE_SERVER: localhost
        ORACLE_USERNAME: lucee
        ORACLE_PASSWORD: lucee_oracle
        ORACLE_PORT: 1521
        ORACLE_DATABASE: XEPDB1
        ORACLE_SYSTEM_PASSWORD: lucee_system
